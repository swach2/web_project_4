<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Around The U.S.</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Around the US logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpeg" alt="Jacques Cousteau avatar">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="edit-button button"></button>
          </div>
          <p class="profile__title">Explorer</p>
        </div>
        <button class="add-button button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element" style="background-image:url('images/yosemite.jpg')">
            <div class="element__info">
              <h2 class="element__title">Yosemite Valley</h2>
              <button class="heart-button"></button>
            </div>
          </li>
          <li class="element" style="background-image:url('images/lake-louise.png')">
            <div class="element__info">
              <h2 class="element__title">Lake Louise</h2>
              <button class="heart-button"></button>
            </div>
          </li>
          <li class="element" style="background-image:url('images/bald.png')">
            <div class="element__info">
              <h2 class="element__title">Bald Mountains</h2>
              <button class="heart-button"></button>
            </div>
          </li>
          <li class="element" style="background-image:url('images/latemar.png')">
            <div class="element__info">
              <h2 class="element__title">Latemar</h2>
              <button class="heart-button"></button>
            </div>
          </li>
          <li class="element" style="background-image:url('images/vanois.png')">
            <div class="element__info">
              <h2 class="element__title">Vanois National...</h2>
              <button class="heart-button"></button>
            </div>
          </li>
          <li class="element" style="background-image:url('images/lago-di-braies.png')">
            <div class="element__info">
              <h2 class="element__title">Lago di Braies</h2>
              <button class="heart-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="close-button button"></button>
        <p class="popup__caption">Edit profile</p>
        <form class="popup__form">
          <input class="popup__input" type="text" name="profilename" value="Jacques Cousteau">
          <input class="popup__input" type="text" name="profiletitle" value="Explorer">
          <input class="save-button" type="submit" value="Save">
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
