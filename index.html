<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Around The U.S.</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Around the US logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpeg" alt="Jacques Cousteau avatar">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="edit-button"><img class="edit-button__image" src="images/edit-button.svg" alt="Edit button"></button>
          <h2 class="profile__title">Explorer</h2>
        </div>
        <button class="add-button"><img class="add-button__image" src="images/add-button.svg" alt="Add button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
    </footer>
  </div>
</body>
</html>
